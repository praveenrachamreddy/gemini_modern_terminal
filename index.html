    <title>Gemini Modern Terminal</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap');
      body {
        font-family: 'Fira Code', monospace;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
      /* Custom scrollbar for a better terminal aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* Corresponds to gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* Corresponds to gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* Corresponds to gray-500 */
      }
    </style>
